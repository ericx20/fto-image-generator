<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FTO Image Generator</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <section>
        <h1>FTO Image Generator (CIF)</h1>
        <div class="vstack">
          <div class="hstack">
            <!-- TODO: make this functional -->
            <select id="select-puzzle" class="fullwidth">
              <!-- <option value="3x3x3">3x3 Cube</option> -->
              <option value="fto">FTO</option>
            </select>
            <select id="select-mask" class="fullwidth">
              <option value="full">Full</option>
              <option value="ls">Last Slot</option>
              <option value="lc">Last Center</option>
              <option value="ll">Last Layer</option>
            </select>
          </div>
          <input id="alg-input" type="text" placeholder="Enter alg here" />
          <twisty-player
            id="main-player"
            puzzle="fto"
            control-panel="none"
            experimental-setup-alg="LFDv Fv"
            experimental-setup-anchor="end"
            camera-latitude-limit="180"
          ></twisty-player>
        </div>
        <p>Adjust camera by dragging on the cube</p>
        <button id="download" class="fullwidth">Download image</button>
      </section>

      <section>
        <h2>Camera options</h2>
        <div class="vstack">
          <div class="hstack" style="display: flex">
            <div class="input-label-group">
              <label for="camera-latitude">Latitude</label>
              <input id="camera-latitude" type="number" min="-90" max="90" />
            </div>
            <div class="input-label-group">
              <label for="camera-longitude">Longitude</label>
              <input id="camera-longitude" type="number" />
            </div>
            <div class="input-label-group">
              <label for="camera-distance">Distance</label>
              <input
                id="camera-distance"
                type="number"
                min="3"
                max="8"
                step="0.1"
              />
            </div>
          </div>
          <button id="reset-camera">Reset camera angle</button>
        </div>
      </section>

      <section>
        <h2>Alg options</h2>
        <div class="vstack">
          <fieldset id="anchor-input">
            <div>
              <input
                id="anchor-start"
                type="radio"
                name="anchor"
                value="start"
              />
              <label for="anchor-start"
                >Start solved: do the alg on a solved cube</label
              >
            </div>
            <div>
              <input id="anchor-end" type="radio" name="anchor" value="end" />
              <label for="anchor-end">End solved: used for alg images</label>
            </div>
          </fieldset>
          <div class="input-label-group">
            <label for="setup-alg-input" style="display: block"
              >Setup moves: set up the solved state</label
            >
            <input
              id="setup-alg-input"
              class="fullwidth"
              type="text"
              placeholder="Enter setup moves here"
            />
          </div>
        </div>
      </section>

      <section>
        <h2>Batch generator</h2>
        <p>Generate many images at once, with the same settings as above</p>
        <div class="vstack">
          <textarea
            id="batch-alg-input"
            placeholder="Enter each alg on a separate line"
          ></textarea>
          <button id="batch-download" disabled="true">Download images</button>
        </div>
      </section>

      <hr class="divider" />
      <p class="credits">Made by err0rcuber. Powered by cubing.js</p>
    </div>
  </body>
</html>
